<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'side'" [opened]="true">

    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <mat-nav-list>
      <a mat-list-item href="/">
        <mat-icon class="icon">home</mat-icon> Home
      </a>
      <a mat-list-item href="#">
        <mat-icon class="icon">explore</mat-icon>Explore
      </a>
      <a mat-list-item href="#">
        <mat-icon class="icon">subscriptions</mat-icon>Subscriptions
      </a>
      <a mat-list-item href="#">
        <mat-icon class="icon">video_library</mat-icon>Library
      </a>
      <a mat-list-item href="#">
        <mat-icon class="icon">history</mat-icon>History
      </a>
      <a mat-list-item>
        <button mat-stroked-button id="signin-button" color="primary">
          <mat-icon class="icon">account_circle</mat-icon>SIGN IN
        </button>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div id="header">
        <div id="title-block">
          <a id="home-link" href="/">
            <h1>ViewTube</h1>
          </a>
        </div>
        <div id="search">

          <mat-form-field class="example-full-width" >
            <input matInput placeholder="Search" >
          </mat-form-field>
         <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>
        </div>
        <div id="navbar">
          <span id="nav"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="notifications"></mat-icon></span>
          <span id="nav"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="video_call"></mat-icon></span>
          <span><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="apps"></mat-icon></span>
        </div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-chips-bar></app-chips-bar>
    <app-video-content></app-video-content>

  </mat-sidenav-content>
</mat-sidenav-container>
